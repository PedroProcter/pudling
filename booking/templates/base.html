{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pudling{% endblock %}</title>
    <!--Bootstrap 5 CSS CDN-->
    <link href="{{ 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' }}" rel="stylesheet">
    <style>
        .autofit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 12em);
            grid-gap: 2rem;
        }

        .custom-card {
            max-width: 14em;
        }
    </style>
</head>

<body>
    <!--Bootstrap 5 Modified Example Header-->
    <header
        class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <a class="text-decoration-none text-dark" href="/">
            <h3 class="my-0 mr-md-auto font-weight-normal">{% block header_title %}Pudling{% endblock %}</h3>
        </a>

        <section class="d-flex flex-column flex-md-row align-items-center">
            <nav class="my-2 mx-5 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Contact</a>
                <a class="p-2 text-dark" href="#">About</a>
            </nav>
            <a class="btn btn-outline-primary" href="/reservations/">Reservations</a>
        </section>
    </header>

    <main id="content">{% block content %} {% endblock %}</main>

    <!--Bootstrap 5 Modified Example Footer-->
    <footer class="container-fluid p-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="d-block mb-2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
                    <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
                    <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
                    <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
                    <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
                    <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
                </svg>
                <small class="d-block mb-3 text-muted">Â© 2022-2024</small>
            </div>
        </div>
    </footer>

    <!--Bootstrap 5 JS CDN-->
    <script src="{{ 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' }}"></script>
</body>

</html>
